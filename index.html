<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Character Creation</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">

        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                You are about to enter...
            </h2>
            <p>
                Insert some story about the journet youre about to embark
            </p>
            <form>
                <label>
                    <p>What's your character name?</p>
                    <input name="username" placeholder="username" />
                </label>
                <fieldset>
                    <legend>Choose your specialty:</legend>
                    <label>
                        <input type="radio" name="class" required value="warrior">
                        <img src="assets/">
                        Warrior
                    </label>
                    <label>
                        <input type="radio" name="class" required value="assassin">
                        <img src="assets/">
                        Assassin
                    </label>
                    <label>
                        <input type="radio" name="class" required value="wizard">
                        <img src="assets/">
                        Wizard
                    </label>
                    <label>
                        <input type="radio" name="class" required value="cleric">
                        <img src="assets/">
                        Cleric
                    </label>
                    <label>
                        <input type="radio" name="class" required value="bard">
                        <img src="assets/">
                        Bard
                    </label>
                </fieldset>
                <button>Begin Your Journey</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
