<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
    <title>Character Creation</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="intro">

        </section>
        <section class="main-section">

            <h2>
                Profile Creation
            </h2>
            <p class="instructions">
                Let's set up your profile! Timmy and Tommy will be flying to the island with you to help you get
                settled. Please fill out the application below to get started.
            </p>
            <form>
                <label>
                    <p>What's your character name?</p>
                    <input name="username" placeholder="name" required />
                </label>
                <label>
                    <p>Suggest a name for the island!</p>
                    <input name="island" placeholder="island" required />
                </label>
                <button>Fly to your island!</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Isabelle5ever</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
